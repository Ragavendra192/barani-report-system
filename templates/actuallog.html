{% extends "base.html" %}

{% block content %}
<h3>Actual Log (Top 50 rows)</h3>

{% if rows %}
<div class="table-responsive">
  <table class="table table-bordered table-sm">
    <thead class="table-secondary">
      <tr>
        {% for col in columns %}
          <th>{{ col }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for col in columns %}
            <td>{{ row[col] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% else %}
<p>No data found in ActualLog.</p>
{% endif %}

{% endblock %}
